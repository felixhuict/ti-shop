[project]
name = "ti-shop"

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
commands = [
  "# install requirements (best-effort)",
  "python -m pip install --upgrade pip",
  "python -m pip install -r scrapper/requirements.txt || true"
]

[phases.build]
commands = [
  "# run scraper during build so generated data is available",
  "python scrapper/app.py"
]

[start]
command = "python -m http.server 8000 --directory webshop"
