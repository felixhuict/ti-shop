[project]
name = "ti-shop"

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
commands = [
  "# ensure pip is available and install requirements (best-effort)",
  "python -m pip install --user -r scrapper/requirements.txt || true"
]

[phases.build]
commands = [
  "# run scraper during build so generated data is available",
  "python scrapper/app.py"
]

[start]
command = "python -m http.server 8000 --directory webshop"
